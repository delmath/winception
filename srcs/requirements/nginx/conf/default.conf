server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name _ ${DOMAIN_NAME};

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.php;

    # WordPress - racine du site
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Adminer - accessible via /adminer
    location /adminer {
        alias /var/www/adminer;
        index adminer.php;

        location ~ \.php$ {
            fastcgi_pass adminer:9001;
            fastcgi_index adminer.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/adminer.php;
            fastcgi_param SCRIPT_NAME /adminer/adminer.php;
        }
    }

    # Site statique - accessible via /static
    location /static {
        proxy_pass http://static-site:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite pour enlever /static du chemin envoy√© au backend
        rewrite ^/static(.*)$ $1 break;
    }
}
